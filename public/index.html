<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Chat App</title>
  </head>
  <body>
    <h1 class="title">Chat App</h1>

    <!-- Registration Form -->
    <div class="main" id="register-form">
      <div class="name">
        <span><i class="far fa-user"></i></span>
        <input
          type="text"
          id="reg-username-input"
          class="name-input"
          placeholder="Username"
        />
      </div>
      <div class="name">
        <span><i class="far fa-envelope"></i></span>
        <input
          type="email"
          id="reg-email-input"
          class="name-input"
          placeholder="Email"
        />
      </div>
      <div class="name">
        <span><i class="far fa-lock"></i></span>
        <input
          type="password"
          id="reg-password-input"
          class="name-input"
          placeholder="Password"
        />
      </div>
      <button id="register-button">Register</button>
      <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
    </div>

    <!-- Login Form -->
    <div class="main" id="login-form" style="display: none">
      <div class="name">
        <span><i class="far fa-envelope"></i></span>
        <input
          type="email"
          id="login-email-input"
          class="name-input"
          placeholder="Email"
        />
      </div>
      <div class="name">
        <span><i class="far fa-lock"></i></span>
        <input
          type="password"
          id="login-password-input"
          class="name-input"
          placeholder="Password"
        />
      </div>
      <button id="login-button">Login</button>
      <p>
        Don't have an account? <a href="#" id="show-register">Register here</a>
      </p>
    </div>

    <!-- Chat Form -->
    <div class="main" id="chat-form" style="display: none">
      <div class="name">
        <span><i class="far fa-user"></i></span>
        <p id="name-input" class="name-inputtext"></p>
      </div>
      <ul class="message-container" id="message-container"></ul>
      <form class="message-form" id="message-form">
        <input
          type="text"
          name="message"
          id="message-input"
          class="message-input"
        />
        <div class="v-divider"></div>
        <button type="submit" class="send-button">
          Send <span><i class="fas fa-paper-plane"></i></span>
        </button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
      integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
